    "room-runtime",
    "room-paging",
    "room-ktx",
]
coil = [
    "coil-compose",
    "coil-network-okhttp",
]
ktor = [
    "ktor-server-core",
    "ktor-server-netty",
]
compose-debug = [
    "androidx-compose-ui-tooling",
    "androidx-compose-ui-test-manifest",
]
koin = [
    "koin-core",
    "koin-android",
    "koin-androidx-compose"
]